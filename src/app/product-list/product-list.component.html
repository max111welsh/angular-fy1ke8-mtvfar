<h2>Products</h2>
{{products|json}}
<ul>
    <li 
    
      *ngFor="let product of products" 
      [title]="product.description">  
      <h3 [class.cher]="product.id">{{product.name}}
      
      </h3>
      <p *ngIf="product.id>1">{{product.description}} </p>
      
    </li>
    <h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
</div>
 </ul>
